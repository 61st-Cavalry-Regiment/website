<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
  <div class="container-fluid">
    <a routerLink="/">
      <img
        class="navbar-brand"
        [src]="CDN.getImage({ path: '61st.png', width: 180 })"
        alt=""
      />
    </a>
    <button
      class="navbar-toggler me-2"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navBar"
      aria-controls="navBar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBar">
      <ul class="navbar-nav me-lg-auto ms-2 ms-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/recruitment"
            routerLinkActive="active"
            >Recruitment</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/billets" routerLinkActive="active"
            >Billets</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/calender" routerLinkActive="active"
            >Calender</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shops" routerLinkActive="active"
            >Shops</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/quickrefrencedocuments"
            routerLinkActive="active"
            >Quick Refrence Documents</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/unitphotos" routerLinkActive="active"
            >Unit Photos</a
          >
        </li>
      </ul>

      <div *ngIf="!(isLoggedIn | async); else elseBlock">
        <a routerLink="/login"
          ><button class="ms-2 ms-lg-0 my-2 my-lg-0 btn btn-primary">
            Login
          </button></a
        >
        <a routerLink="/register"
          ><button class="mx-2 my-2 my-lg-0 btn btn-primary">
            Register
          </button></a
        >
      </div>
      <ng-template #elseBlock>
        <button
          class="btn btn-primary my-2 me-2 ms-2 ms-lg-0"
          (click)="logout()"
        >
          Logout
        </button>
      </ng-template>
    </div>
  </div>
</nav>
