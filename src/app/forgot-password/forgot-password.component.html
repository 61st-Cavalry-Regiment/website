<div class="container">
  <h1 class="text-center mb-3">
    Password Reset
  </h1>
  <div class="row justify-content-center" *ngIf="!state">
    <p class="w-100 text-center">Some paragragph about resetting your password</p>
    <form [formGroup]="emailForm" (ngSubmit)="submitHandler('email')" class="row justify-content-center">
      <mat-form-field class="w-100">
        <input matInput required placeholder="Email" formControlName="email">
        <mat-error *ngIf="email.invalid && email.touched && emailErrorMessage">{{emailErrorMessage}}</mat-error>
      </mat-form-field>
      <button mat-raised-button class="mt-2">Submit</button>
    </form>
  </div>
  <div class="row justify-content-center" *ngIf="state">
    <p>Some text about setting your password.</p>
    
  </div>
</div>
