<button id="logout" class="btn btn-primary" (click)="auth.signOut()">Logout</button>
<div class="container pb-3">
  <div class="row justify-content-center" *ngIf="(user|async).roles.includes('admin')">
    <h1>Admin</h1>
    <div class="w-100"></div>
    <div class="row justify-content-center">
      <button class="btn btn-primary" (click)="generateCode()">generate code</button>
      <div class="w-100"></div>
      <!-- <button (click)="clearCodes()">Clear Codes</button> -->
      <ul>
        <li *ngFor="let code of codes">{{code.code.toUpperCase()}}</li>
      </ul>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="(user|async).roles.includes('website')">
    <h1>Website</h1>
    <div class="w-100"></div>
    <table class="table w-50">
      <thead>
        <th scope="col">Position</th>
        <th scope="col">Image</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let img of imgs; index as i">
          <th scope="row">{{i+1}}</th>
          <td><button class="imgBtn" data-toggle="modal" data-target="#imgModal" (click)="openImg(img)"><img
                src="{{img|async}}" style="height: 70px;" alt=""></button></td>
          <td><button class="btn btn-primary" data-toggle="modal" data-target="#changeImg"
              [attr.data-image]="'img_'+(i+1)">Change Image</button></td>
        </tr>
        <!-- <tr>
          <th scope="row">2</th>
          <td><button class="imgBtn" data-toggle="modal" data-target="#imgModal" data-image="img_2" (click)="openImg(imgs[2])"><img src="{{imgs[2]|async}}" style="height: 70px;" alt=""></button></td>
          <td><button class="btn btn-primary" data-toggle="modal" data-target="#changeImg" data-image="img_2">Change Image</button></td>
        </tr> -->
      </tbody>
    </table>
    <div class="w-100"></div>
    <div class="row justify-content-center">
      <h3>Latest Operation:</h3>
      <div class="w-100"></div>
      <p class="col-6 text-center my-auto"><a
          [href]="'https://youtu.be/'+unitPhotos.latestOperation" target="_blank">https://youtu.be/{{unitPhotos.latestOperation}}</a>
      </p>
      <button class="btn btn-primary" data-toggle="modal" data-target="#changeVid">Change Vid</button>
    </div>
  </div>

</div>

<div class="modal" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="model-body">
        <img id="img" src="{{imgUrl|async}}" class="shadow-lg rounded" width="1140" alt="">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="changeImg" tabindex="-1" aria-labelledby="changeImgLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changeImgLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Something about changing images
        </p>
        <input type="file" name="" id="file-selector" accept=".jpg" (change)="fileSelector($event)">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save" (click)="uploadFile($event)">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="changeVid">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changeImgLabel">Change Featured Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <label for="vid">Youtube Video URL:</label>
          <div class="w-100"></div>
          <input type="text" class="form-control" name="vid" #vid>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal">Close</button>
          <button class="btn btn-secondary" type="button" (click)="changeVid(vid.value)">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
