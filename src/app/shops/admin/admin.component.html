<div class="container">
  <div class="row justify-content-center text-center">
    <h1>Admin</h1>
  </div>
  <div class="row justify-content-center">
    <div class="row justify-content-center">
      <button class="btn btn-primary" (click)="generateCode()">generate code</button>
      <div class="w-100 my-3"></div>
      <div class="example-table-container w-100" *ngIf="codes">
        <table mat-table [dataSource]="codes" class="example-table">
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let row">{{row.code.toUpperCase()}}</td>
          </ng-container>
          <ng-container matColumnDef="access">
            <th mat-header-cell *matHeaderCellDef>Access</th>
            <td mat-cell *matCellDef="let row">{{getRoles(row.access)}}</td>
          </ng-container>
          <ng-container matColumnDef="blank">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" (click)="deleteCode(row)"><button class="btn">Delete</button></td>
          </ng-container>
          <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef>Created By</th>
            <td mat-cell *matCellDef="let row">{{row.createdBy}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
        </table>
      </div>
      <mat-paginator *ngIf="codes" [length]="codes.length" pageSize="10" [pageSizeOptions]="[5,10,25,100]" class="w-100"></mat-paginator>
    </div>
  </div>
</div>
