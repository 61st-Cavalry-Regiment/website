<div class="container">
  <h1 class="col-12 text-center mb-4">Admin</h1>
  <div class="row justify-content-center">
    <div class="row justify-content-center">
      <div class="col-12 mb-3" *ngIf="codes">
        <table mat-table [dataSource]="codes" >
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let row">{{row.code.toUpperCase()}}</td>
          </ng-container>
          <ng-container matColumnDef="access">
            <th mat-header-cell *matHeaderCellDef>Access</th>
            <td mat-cell *matCellDef="let row">{{getRoles(row.access)}}</td>
          </ng-container>
          <ng-container matColumnDef="blank">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" (click)="deleteCode(row)"><button class="btn">Delete</button></td>
          </ng-container>
          <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef>Created By</th>
            <td mat-cell *matCellDef="let row">{{row.createdBy}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
        </table>
        <mat-paginator [length]="codes.length" pageSize="10" [pageSizeOptions]="[5,10,25,100]" class="col-12 px-0"></mat-paginator>
      </div>
      <button class="btn btn-primary col-12 w-auto mb-3" (click)="generateCode()">generate code</button>
    </div>
  </div>
</div>
