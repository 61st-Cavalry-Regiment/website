<div class="container">
  <div class="row justify-content-center">
    <h1>Website</h1>
  </div>
  <div class="row justify-content-center">
    <table class="table w-50">
      <thead>
        <th scope="col">Position</th>
        <th scope="col">Image</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let img of imgs; index as i">
          <th scope="row">{{i+1}}</th>
          <td><button class="imgBtn" data-toggle="modal" data-target="#imgModal" ><img
                src="{{img|async}}" style="height: 70px;" alt=""></button></td>
          <td><button class="btn btn-primary" data-toggle="modal" data-target="#changeImg"
              [attr.data-image]="'img_'+(i+1)">Change Image</button></td>
        </tr>
      </tbody>
    </table>
    <div class="row justify-content-center">
      <h3>Latest Operation:</h3>
      <div class="w-100"></div>
      <p class="col-6 text-center my-auto"><a *ngIf="unitPhotos" [href]="'https://youtu.be/'+unitPhotos.latestOperation"
          target="_blank">https://youtu.be/{{unitPhotos.latestOperation}}</a>
      </p>
      <button class="btn btn-primary" data-toggle="modal" data-target="#changeVid">Change Vid</button>
    </div>
  </div>
</div>
